


<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url('assets/img/ceas.jpg');"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" type="text"  placeholder="First Name" (name)="f_name" />
                                    {{f_name}}
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="text"  placeholder="Last Name" name="last_name" />
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-control form-control-user" type="email" aria-describedby="emailHelp" placeholder="Email Address" name="email" />
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" type="password" placeholder="Password" name="password" />
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" type="password" placeholder="Repeat Password" name="password_repeat" />
                                </div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                        </form>
                        <div class="text-center"><a class="small" routerLink="/forgot-password">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" routerLink="/login">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
