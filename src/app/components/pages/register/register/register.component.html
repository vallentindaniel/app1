


<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image" style="background-image: url('assets/img/ceas.jpg');"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h4 class="text-dark mb-4">Create an Account!</h4>
                        </div>
                        <form class="user" [formGroup]="form" (ngSubmit)="register()">
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" 
                                    type="text"  
                                    placeholder="First Name" 
                                    formControlName="first_name"
                                    required />
                                    
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" 
                                    type="text"  
                                    placeholder="Last Name" 
                                    formControlName="last_name"
                                    required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <input class="form-control form-control-user" 
                                type="email" 
                                aria-describedby="emailHelp" 
                                placeholder="Email Address" 
                                formControlName="email"
                                required />
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" 
                                    type="password" 
                                    placeholder="Password" 
                                    formControlName="password"
                                    required />
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" 
                                    type="password" 
                                    placeholder="Repeat Password" 
                                    formControlName="password_repeat" 
                                    required/>
                                </div>
                            </div>
                            <button class="btn btn-primary d-block btn-user w-100">Register Account</button>
                        </form>
                        <div class="text-center"><a class="small" routerLink="/forgot-password">Forgot Password?</a></div>
                        <div class="text-center"><a class="small" routerLink="/login">Already have an account? Login!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
